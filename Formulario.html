    <div class="col-sm">
        <h1 style="text-align: center;">Registro en nuestra página.</h1>

        <div class="row g-3 align-items-center">
            <div class="col-auto">
              <label for="inputNombre" class="col-form-label">Nombre(s):</label>
            </div>
            <div class="col-auto">
              <input type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
            </div>

          </div>
          <div class="row g-3 align-items-center">
            <div class="col-auto">
              <label for="inputApellidos" class="col-form-label">Apellidos: </label>
            </div>
            <div class="col-auto">
              <input type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
            </div>
          </div>

          <div class="row g-3 align-items-center">
            <div class="col-auto">
              <label for="inputPassword6" class="col-form-label">Correo electrónico:</label>
            </div>
            <div class="col-auto">
              <input type="email" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
            </div>
          </div>
          
          <div class="row g-3 align-items-center">
            <div class="col-auto">
              <label for="inputPassword6" class="col-form-label">Contraseña: </label>
            </div>
            <div class="col-auto">
              <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" minlength="8" maxlength="20">
            </div>
            <div class="col-auto">
              <span id="passwordHelpInline" class="form-text">
                Debe de ser de 8 a 20 caracteres.
              </span>
            </div>
          </div>

          <div class="row g-3 align-items-center">
            <div class="col-auto">
              <label for="inputPassword6" class="col-form-label">Repetir contraseña: </label>
            </div>
            <div class="col-auto">
              <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" minlength="8" maxlength="20">
            </div>
          </div>
          
          <input class="btn btn-primary" type="submit" value="Submit">

    </div>
